services:
  postgres:
    image: postgres:16
    container_name: backendtemplate-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: backendtemplate_main
    ports:
      - "5433:5432"
    volumes:
      - backendtemplate_pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d backendtemplate_main"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  backendtemplate_pgdata:
